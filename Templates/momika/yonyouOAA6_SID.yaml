id: yonyouOA-Sensitive-Information-disclosure

info:
  name: yonyouOA-Sensitive-Information-disclosure
  author: Momika233
  severity: high
  description: Nginx
  reference:
    - https://github.com/momika233
  tags: yonyouOA,A6,SID

requests:
  - method: GET
    path:
      - '{{BaseURL}}/yyoa/assess/js/initDataAssess.jsp'


    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "personList[0]= new.*"
        part: body

      - type: status
        status:
          - 200