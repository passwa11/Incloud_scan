name: Polycom_RSS_2000_Default_Credentials
transport: http
set: {}
detail:
  dock: title="Polycom RSS 2000"
  product: Polycom-RSS2000
  homepage: https://www.poly.com/
  impact: Remote attacker can use this default to control the server.
  description: 'The Polycom RSS 2000 administrator ''Administrator'' has a password
    that is set to the default value of ''polycom''. As a result, anyone with access
    to the Cisco port can trivially gain full access to the machine via arbitrary
    remote code execution. '
rules:
  r1:
    method: POST
    path: /login.php
    follow_redirects: false
    headers:
      Content-Type: application/x-www-form-urlencoded
    body: lang=en&lang_index=0&username=Administrator&password=%C3%93%C3%8C%C3%8F%C3%9A%C3%80%C3%8C%C3%8E
    expression: response.raw_header.bcontains(b'main.admin.php')
expression: r1()
