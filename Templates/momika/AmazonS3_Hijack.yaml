id: amazonS3-Hijack-vulnerability

info:
  name: amazonS3_Hijack_vulnerability
  author: Momika233
  severity: high
  description: amazonS3_Hijack_vulnerability
  reference:
    - https://github.com/momika233
  tags: amazonS3,Hijack

requests:
  - method: GET
    path:
      - '{{BaseURL}}'


    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "BucketName"
        part: body

      - type: status
        status:
          - 404