id: Go-pprof

info:
  name: Go pprof
  author: momika233
  severity: high
  description: Go-pprof
  reference:
    - https://github.com/momika233
  tags: Golang,pprof

requests:
  - method: GET
    path:
      - '{{BaseURL}}/debug/pprof/'


    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "Types of profiles available.*"
        part: body

      - type: status
        status:
          - 200
