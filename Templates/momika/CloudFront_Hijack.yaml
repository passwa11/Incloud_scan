id: CloudFront-Hijack-vulnerability

info:
  name: CloudFront_Hijack_vulnerability
  author: Momika233
  severity: high
  description: CloudFront_Hijack_vulnerability
  reference:
    - https://github.com/momika233
  tags: CloudFront,Hijack

requests:
  - method: GET
    path:
      - '{{BaseURL}}'


    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "Generated by cloudFront"
        part: body

      - type: status
        status:
          - 200