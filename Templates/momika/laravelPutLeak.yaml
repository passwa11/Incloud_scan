id: laravelPutLeak

info:
  name: laravelPutLeak
  author: Momika233
  severity: high
  reference:
    - https://github.com/momika233
  tags: laravelPutLeak

requests:
  - method: PUT
    path:
      - '{{BaseURL}}/index.php'


    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "DB_PASSWORD.*"
        part: body

      - type: status
        status:
          - 405