id: Django-Debug-upload

info:
  name: Django_Debug_upload
  author: Momika233
  severity: high
  description: Django_Debug_upload
  reference:
    - https://github.com/momika233
  tags: Django,Debug,upload

requests:
  - method: GET
    path:
      - '{{BaseURL}}/UploadServlet'


    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "导入Postman的Json文件"
        part: body

      - type: status
        status:
          - 200