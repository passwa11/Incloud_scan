id: s3-torrent

info:
  name: Detect S3 torrent downloads allowed
  author: ambassify
  severity: info
  description: Detects if endpoint allows magic S3 torrent argument to download files
  tags: aws,s3,bucket

requests:
  - method: GET
    path:
      - "{{BaseURL}}/?torrent"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'RequestTorrentOfBucketError'
          - 's3-tracker'
        part: body