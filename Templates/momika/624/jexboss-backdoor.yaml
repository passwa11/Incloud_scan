id: jexboss-backdoor

info:
  name: Jexboss Backdoor Exposed
  author: UnkL4b
  severity: critical
  tags: backdoor,cve,jboss,rce
  reference:
    - https://us-cert.cisa.gov/ncas/analysis-reports/AR18-312A

requests:
  - method: GET
    path:
      - "{{BaseURL}}/jexws/jexws.jsp?ppp=echo%20momika233"
      - "{{BaseURL}}/jexws1/jexws1.jsp?ppp=echo%20momika233"
      - "{{BaseURL}}/jexws2/jexws2.jsp?ppp=echo%20momika233"
      - "{{BaseURL}}/jexws3/jexws3.jsp?ppp=echo%20momika233"
      - "{{BaseURL}}/jexws4/jexws4.jsp?ppp=echo%20momika233"
      - "{{BaseURL}}/jexinv4/jexinv4.jsp?ppp=echo%20momika233"
      - "{{BaseURL}}/jbossass/jbossass.jsp?ppp=echo%20momika233"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "momika233"
        part: body
      - type: word
        words:
          - "X-Powered-By: Servlet"
        part: header